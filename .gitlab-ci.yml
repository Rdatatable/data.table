    R_BIN_VERSION: "4.0"
  before_script:
    - *install-r-rel-win
    - *install-rtools-win
    - $ENV:PATH = "C:\R\bin;C:\rtools40\usr\bin;$ENV:PATH"
    - *install-deps-win
    - *cp-src-win
